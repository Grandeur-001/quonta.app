    /* Notification Styles */
    .notification {
      display: none;
      position: fixed;
      padding: 10px 20px;
      border-style: solid;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      color: white;
      font-family: Arial, sans-serif;
      z-index: 9999;
      transform: translateX(-200%); /* Start off-screen */
      transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1.33); /* Smooth transition */
      cursor: pointer;
    }
    .notification-img {
      display: inline-block;
      margin-right: 10px;
      position: relative;
    }
    .notification-text-block {
      display: inline-block;
    }
    .notification-text {
      font-size: 14px;
    }
    .notification-badge {
      position: absolute;
      top: -5px;
      right: -10px;
      background-color: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
      display: none; /* Hidden until notifications are received */
    }
  @media only screen and (max-width: 500px) {
    .notification {
      /* scale: 0.77; */
